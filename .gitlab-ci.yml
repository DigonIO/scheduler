before_script:
  - python --version
  - python ci/secrets.py
  - pip install -r requirements.txt

stages:
  - analysis
  - documentation
  - testing
  - release

#### analysis ####
pylint_3_9_11:
  stage: analysis
  image: "python:3.9.11-alpine3.15"
  script:
    - pylint scheduler
  allow_failure: true

mypy_3_9_11:
  stage: analysis
  image: "python:3.9.11-alpine3.15"
  script:
    - mypy scheduler
  allow_failure: true

pydocstyle_3_9_11:
  stage: analysis
  image: "python:3.9.11-alpine3.15"
  script:
    - pydocstyle scheduler
  allow_failure: true

bandit_3_9_11:
  stage: analysis
  image: "python:3.9.11-alpine3.15"
  script:
    - bandit -r scheduler
  allow_failure: false

#### documentation ####
doc_3_9_11:
  stage: documentation
  image: "python:3.9.11-alpine3.15"
  script:
    - sphinx-build -b html doc/ doc/_build/html

#### testing ####
pytest_3_9_15:
  stage: testing
  image: "python:3.9.15-alpine3.15"
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_9_15:
  stage: testing
  image: "python:3.9.15-alpine3.15"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

pytest_3_10_8:
  stage: testing
  image: "python:3.10.4-alpine3.16"
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_10_8:
  stage: testing
  image: "python:3.10.8-alpine3.16"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

pytest_3_11_0:
  stage: testing
  image: "python:3.11.0-alpine3.16"
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_11_0:
  stage: testing
  image: "python:3.11.0-alpine3.16"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

#### release ####
pypi:
  image: python:3.10.4-bullseye
  stage: release
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload dist/*
  rules:
    - if: '$CI_COMMIT_TAG =~ /^\d+.\d+.\d+/'
