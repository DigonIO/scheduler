before_script:
  - python --version
  - python ci/secrets.py
  - pip install -r requirements.txt

stages:
  - analysis
  - documentation
  - testing
  - release

#### analysis ####
pylint_3_9_16:
  stage: analysis
  image: "python:3.9.16-alpine3.17"
  script:
    - pylint scheduler
  allow_failure: true

mypy_3_9_16:
  stage: analysis
  image: "python:3.9.16-alpine3.17"
  script:
    - mypy scheduler
  allow_failure: true

pydocstyle_3_9_16:
  stage: analysis
  image: "python:3.9.16-alpine3.17"
  script:
    - pydocstyle scheduler
  allow_failure: true

bandit_3_9_16:
  stage: analysis
  image: "python:3.9.16-alpine3.17"
  script:
    - bandit -r scheduler
  allow_failure: false

#### documentation ####
doc_3_9_16:
  stage: documentation
  image: "python:3.9.16-alpine3.17"
  script:
    - sphinx-build -b html doc/ doc/_build/html

#### testing ####
pytest_3_9_16:
  stage: testing
  image: "python:3.9.16-alpine3.17"
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_9_16:
  stage: testing
  image: "python:3.9.16-alpine3.17"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

pytest_3_10_9:
  stage: testing
  image: "python:3.10.9-alpine3.17"
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_10_9:
  stage: testing
  image: "python:3.10.9-alpine3.17"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

pytest_3_11_1:
  stage: testing
  image: "python:3.11.1-alpine3.17"
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  script:
    - pytest --cov=scheduler/ tests/

pydoctest_3_11_1:
  stage: testing
  image: "python:3.11.1-alpine3.17"
  script:
    - pytest --doctest-modules doc/pages/*/*.rst

#### release ####
pypi:
  image: python:3.10.9-bullseye
  stage: release
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload dist/*
  rules:
    - if: '$CI_COMMIT_TAG =~ /^\d+.\d+.\d+/'
